<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard | E-Learning Mini Platform</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <div id="navbar"></div>
</header>

<main class="container">
  <section id="profileContainer"></section>
</main>

<footer class="site-footer">
  <small>Built using HTML, CSS, JS & LocalStorage</small>
</footer>

<script src="js/nav.js"></script>
<script>
const container = document.getElementById('profileContainer');
const user = JSON.parse(localStorage.getItem('currentUser'));

if(user){
    container.innerHTML = `
        <h2>Welcome, ${user.name}</h2>
        <p>Email: ${user.email}</p>
        <p>Total Uploaded Courses: ${user.lessons ? user.lessons.length : 0}</p>
        <p>Reward Points: ${user.points || 0}</p>
        <button id="logoutBtn">Logout</button>
    `;
    document.getElementById('logoutBtn').addEventListener('click', ()=>{
        localStorage.removeItem('currentUser');
        window.location.href='index.html';
    });
} else {
    container.innerHTML = '<p>Please login first. <a href="index.html">Login</a></p>';
}
</script>
</body>
</html>
